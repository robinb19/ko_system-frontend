<h1>Add a Favorite Team</h1>
<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button id="back" (click)="back()" color="primary" mat-button style="color: black">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input #inputName appAutofocus formControlName="name" matInput maxlength="255" required>
        <mat-hint align="end">{{inputName.value.length || 0}}/25</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input #inputfirstName appAutofocus formControlName="firstname" matInput maxlength="255" required>
        <mat-hint align="end">{{inputfirstName.value.length || 0}}/25</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Team</mat-label>
        <mat-select formControlName="teamId" required><!--[formControl]="form.controls['teamName']"-->
          <mat-option *ngFor="let team of teams" [value]="team.id">
            {{team.teamName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button [disabled]="!objForm.valid" color="warn" mat-raised-button style="width: 200px">
        Save
      </button>
    </form>
  </div>
</div>
