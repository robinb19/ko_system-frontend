<h1>Add a Team</h1>
<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button id="back" (click)="back()" color="primary" mat-button style="color: black">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
      <mat-form-field>
        <mat-label>Teamname</mat-label>
        <input #inputteamName appAutofocus formControlName="teamName" matInput maxlength="255" required>
        <mat-hint align="end">{{inputteamName.value.length || 0}}/255</mat-hint>
      </mat-form-field>
      <button [disabled]="!objForm.valid" color="warn" mat-raised-button style="width: 200px">
        Save
      </button>
    </form>
  </div>
</div>
