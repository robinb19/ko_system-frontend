<div>
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span class="toolbar-spacer"></span>
        <button id="back" (click)="back()" color="primary" mat-button style="color: black">
          <mat-icon>arrow_back_ios</mat-icon>
          Back
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="app-form">
    <form (ngSubmit)="save(objForm.value)" [formGroup]="objForm!">
      <mat-form-field>
        <mat-label>Tournament Name</mat-label>
        <input #inputtournamentName appAutofocus formControlName="tournamentName" matInput maxlength="255" required>
        <mat-hint align="end">{{inputtournamentName.value.length || 0}}/255</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tournament Location</mat-label>
        <input #inputtournamentLocation formControlName="tournamentLocation" matInput maxlength="100" required>
        <mat-hint align="end">{{inputtournamentLocation.value.length || 0}}/100</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tournament Date</mat-label>
        <input [matDatepicker]="pickerToDate" formControlName="toDate" matInput required>
        <mat-datepicker-toggle [for]="pickerToDate" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #pickerToDate></mat-datepicker>
      </mat-form-field>

      <button [disabled]="!objForm.valid" color="primary" mat-raised-button style="width: 200px">
        Save
      </button>
    </form>
  </div>
</div>
