<div>
  <h2 mat-dialog-title>{{data.title}}</h2>
  <div mat-dialog-content>{{data.message}}</div>
  <mat-dialog-actions>
    <button (click)="onDismiss()" mat-button>{{ 'No'}}</button>
    <button (click)="onConfirm()" color="primary" mat-raised-button>{{ 'Yes'}}</button>
  </mat-dialog-actions>
</div>
