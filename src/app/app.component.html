  <mat-toolbar>
    <button (click)="drawer.toggle()" color="warn" mat-icon-button type="button">
    <mat-icon>menu</mat-icon>
  </button>
  <span id="title">Ko System</span>
  <span class="example-spacer"></span>

  <div *ngIf="oauthService.hasValidAccessToken()">
    <button (click)="logout()" color="accent" mat-button>
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>
</mat-toolbar>


<mat-drawer-container class="koSystem-container" style="height: 100%; overflow: hidden">
  <mat-drawer #drawer [opened]="true" class="koSystem-sidenav" mode="side">
    <div>
      <div>
        <button [routerLink]="['dashboard']" color="warn" mat-button>
          <mat-icon>dashboard</mat-icon>&nbsp;{{'Dashboard'}}</button>
      </div>
      <div>
        <button [routerLink]="['teams-list']" color="warn" mat-button>
          <mat-icon>groups</mat-icon>&nbsp;{{'Team'}}</button>
      </div>
      <div>
        <button [routerLink]="['favorite-list']" color="warn" mat-button>
          <mat-icon>favorite</mat-icon>&nbsp;{{'Favorite Team' }}</button>
      </div>
      <div>
        <button [routerLink]="['tournament-list']" color="warn" mat-button>
          <mat-icon>public</mat-icon>&nbsp;{{'Tournament'}}</button>
      </div>
    </div>

  </mat-drawer>

  <div class="koSystem-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
